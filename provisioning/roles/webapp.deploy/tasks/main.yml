- name: Create isucari directory
  become: yes
  become_user: isucon
  file:
    path=/home/isucon/isucari
    state=directory

- name: Deploy isucari
  become: yes
  synchronize:
    src: ../../../../
    dest: /home/isucon/isucari
    delete: yes
    recursive: yes
    rsync_opts:
      - "--exclude=.git"
      - "--exclude=.gitignore"
      - "--exclude=/go.mod"
      - "--exclude=/go.sum"
      - "--exclude=bin"
      - "--exclude=bench"
      - "--exclude=cmd"
      - "--exclude=LICENSE"
      - "--exclude=Makefile"
      - "--exclude=README.md"
      - "--exclude=provisioning"
      - "--exclude=initial-data"

- name: Chown isucon
  become: yes
  file:
    dest: /home/isucon/isucari
    owner: isucon
    group: isucon
    mode: 0755
    recurse: yes
