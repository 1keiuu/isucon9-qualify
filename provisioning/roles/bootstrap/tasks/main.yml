- name: Install Dependencies
  apt:
    pkg: ['build-essential', 'git']
    state: present
    update_cache: yes
    cache_valid_time: 3600
  become: yes

- name: Setup xbuild
  git:
    repo: https://github.com/tagomoris/xbuild.git
    dest: /home/isucon/xbuild
    version: master
  become: yes
  become_user: isucon

- name: Copy env.sh
  copy:
    src: home/isucon/env.sh
    dest: /home/isucon/env.sh
    owner: isucon
    group: isucon
    mode: 0755
