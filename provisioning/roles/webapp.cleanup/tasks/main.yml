- name: Clean up after provision
  tags: bokko
  become: yes
  file:
    path: "{{ item.path }}"
    state: absent
  with_items:
    - { "path": "/root/.ssh/authorized_keys" }
    - { "path": "/root/.ssh/known_hosts" }
    - { "path": "/root/.bash_history" }
    - { "path": "/home/isucon/.bash_history" }
