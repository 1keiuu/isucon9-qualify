- hosts: localhost
  user: root
  gather_facts: yes
  vars_prompt:
    - name: "target"
      prompt: "Target: vagrant or local?"
      default: "vagrant"

  roles:
    - bootstrap

    - { role: vagrant-specific, when: target == "vagrant" }

    - nginx
    - mysql
    - golang
    - webapp.mysql
    - webapp.golang
    - webapp.nginx

  tasks:
    - name: Start default daemons
      become: yes
      become_user: root
      systemd:
        name: "{{ item }}"
        state: restarted
        daemon_reload: yes
        enabled: yes
      with_items:
        - nginx.service
        - mysql.service
        - isucari.golang.service
