- hosts: localhost
  user: root
  gather_facts: yes

  roles:
    - bootstrap
    - users.isucon
    - users.isucon_admin
    - webapp.deploy

    - nginx
    - mysql
    - golang
    - webapp.mysql
    - webapp.golang
    - webapp.nginx

  tasks:
    - name: Start default daemons
      become: yes
      become_user: root
      systemd:
        name: "{{ item }}"
        state: restarted
        daemon_reload: yes
        enabled: yes
      with_items:
        - nginx.service
        - mysql.service
        - isucari.golang.service
